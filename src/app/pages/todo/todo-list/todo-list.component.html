<section class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Lista de Tarefas </mat-card-title>
    </mat-card-header>

    <mat-card-content class="form-field">
        <mat-form-field>
          <mat-label>Tarefa:</mat-label>
          <input type="text" #todo matInput placeholder="Digite a sua tarefa"(keyup.enter)="addTodo(todo.value); todo.value='' ">
        </mat-form-field>

        <mat-list role="list">
         <app-todo-item> </app-todo-item>
        </mat-list>

      </mat-card-content>
  </mat-card>
</section>
